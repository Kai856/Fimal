<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Classifier</title>
    <link rel="stylesheet" href="classifier.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="images/logo.png" alt="Logo" class="logo">
                <h1>Animal Classifier</h1>
            </div>
            <p>Upload or drag and drop an image to classify the animal</p>
        </header>
        
        <div id="drop-area">
            <form class="my-form">
                 <input type="file" id="fileInput" multiple webkitdirectory style="display: none;" />
                <label for="fileInput" class="button">Select an Image</label>
                <div class="drag-text">or drag and drop here</div>
                <div id="displayArea"></div>
            </form>
        </div>
        <div id="gallery"></div>
    </div>
   <script type="module" src="script.js"></script> <!-- Changed to module -->

</body>
</html>
